<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawflow | Simple Flow program libray</title>
  <meta name="description" content="Simple library for flow programming. Drawflow allows you to create data flows easily and quickly.">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow@0.0.48/dist/drawflow.min.css">
  <link rel="stylesheet" type="text/css" href="beautiful.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="./FileSaver.js"></script>   

  <header>
    <h2>Drawflow</h2>
  </header>
  <div class="wrapper">
    <div class="col">
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="start">
        <span>开始</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="dialog">
        <span>对话</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="action">
        <span>行动/后果/改动</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="branch">
        <span>分支</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="choice2">
        <span>两个选择</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="choice3">
        <span>三个选择</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="choice4">
        <span>四个选择</span>
      </div>


    </div>
    <div class="col-right">
      <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">
        <input type="file" id="selectFiles" value="Import" /><br />
        <button id="import" class = btn-import>Import</button>
        <div class="btn-export" onclick="window.saveAs(new Blob([JSON.stringify(editor.export())],{type:'application/json'}), 'a.json')">Export</div>
        <div class="btn-clear" onclick="editor.clearModuleSelected()">Clear</div>
        <div class="btn-lock">
          <i id="lock" class="fas fa-lock" onclick="editor.editor_mode='fixed'; changeMode('lock');"></i>
          <i id="unlock" class="fas fa-lock-open" onclick="editor.editor_mode='edit'; changeMode('unlock');" style="display:none;"></i>
        </div>
        <div class="bar-zoom">
          <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
          <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
          <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    var id = document.getElementById("drawflow");
    const editor = new Drawflow(id);
    editor.reroute = true;
    editor.start();
    //editor.import(dataToImport);

    /* DRAG EVENT */

    /* Mouse and Touch Actions */

    var elements = document.getElementsByClassName('drag-drawflow');
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('touchend', drop, false);
      elements[i].addEventListener('touchmove', positionMobile, false);
      elements[i].addEventListener('touchstart', drag, false );
    }

    var mobile_item_selec = '';
    var mobile_last_move = null;
   function positionMobile(ev) {
     mobile_last_move = ev;
   }

   function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      if (ev.type === "touchstart") {
        mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
      } else {
      ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
      }
    }

    function drop(ev) {
      if (ev.type === "touchend") {
        var parentdrawflow = document.elementFromPoint( mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
        if(parentdrawflow != null) {
          addNodeToDrawFlow(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY);
        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");
        addNodeToDrawFlow(data, ev.clientX, ev.clientY);
      }

    }

    function addNodeToDrawFlow(name, pos_x, pos_y) {
      if(editor.editor_mode === 'fixed') {
        return false;
      }
      pos_x = pos_x * ( editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)) - (editor.precanvas.getBoundingClientRect().x * ( editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)));
      pos_y = pos_y * ( editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)) - (editor.precanvas.getBoundingClientRect().y * ( editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)));


      switch (name) {
        case 'start':
          var start = `
          <div>
            <div class="title-box">开始条件</div>
            <div class="box">
                <input type="text" df-condition><br><br>
            </div>
          </div>
          `;
          editor.addNode('start', 0,  1, pos_x, pos_y, 'start', {"condition":''}, start );
          break;
        case 'dialog':
          var dialog = `
          <div>
            <div class="title-box">对话</div>
            <div class="box">
              <p>名称</p>
              <input type="text" df-name><br><br>
              <p>对话</p>
              <textarea df-text></textarea>
            </div>
          </div>
          `;
          editor.addNode('dialog', 1, 1, pos_x, pos_y, 'dialog', { "name": '', "text": '' }, dialog );
          break;
        case 'action':
          var action = `
          <div>
            <div class="title-box">行动</div>
            <div class="box">
                <input type="text" df-action><br><br>
            </div>
          </div>
          `;
          editor.addNode('action', 1,  1, pos_x, pos_y, 'action', {"action":''}, action );
          break;
        case 'branch':
          var branch = `
          <div>
            <div class="title-box">分支</div>
            <div class="box">
                <p>选择条件</p>
                <input type="text" df-description><br><br>
            </div>
          </div>
          `;
          editor.addNode('branch', 1,  1, pos_x, pos_y, 'branch', {"description":''}, branch );
          break;
        case 'choice2':
          var choice = `
          <div>
            <div class="title-box">选择</div>
            <div class="box">
                <p>标题</p>
                <input type="title" df-c1><br><br>
                <p>选择1</p>
                <input type="text" df-c1><br><br>
                <p>选择2</p>
                <input type="text" df-c2><br><br>
            </div>
          </div>
          `;
          editor.addNode('choice2', 1,  1, pos_x, pos_y, 'choice2', {"title":'',"c1":'',"c2":''}, choice );
          break;
        case 'choice3':
          var choice = `
          <div>
            <div class="title-box">选择</div>
            <div class="box">
                <p>标题</p>
                <input type="title" df-c1><br><br>
                <p>选择1</p>
                <input type="text" df-c1><br><br>
                <p>选择2</p>
                <input type="text" df-c2><br><br>
                <p>选择3</p>
                <input type="text" df-c3><br><br>
            </div>
          </div>
          `;
          editor.addNode('choice3', 1,  1, pos_x, pos_y, 'choice3', {"title":'',"c1":'',"c2":'',"c3":''}, choice );
          break;
        case 'choice4':
          var choice = `
          <div>
            <div class="title-box">选择</div>
            <div class="box">
                <p>标题</p>
                <input type="title" df-c1><br><br>
                <p>选择1</p>
                <input type="text" df-c1><br><br>
                <p>选择2</p>
                <input type="text" df-c2><br><br>
                <p>选择3</p>
                <input type="text" df-c3><br><br>
                <p>选择4</p>
                <input type="text" df-c4><br><br>
            </div>
          </div>
          `;
          editor.addNode('choice4', 1,  1, pos_x, pos_y, 'choice4', {"title":'',"c1":'',"c2":'',"c3":'',"c4":''}, choice );
          break;
        default:
      }
    }
    window.onbeforeunload = function () {
      return "Are you sure";
    };

    document.getElementById('import').onclick = function() {
      var files = document.getElementById('selectFiles').files;
      console.log(files);
      if (files.length <= 0) {
        return false;
      }

      var fr = new FileReader();

      fr.onload = function(e) { 
      console.log(e);
        var result = JSON.parse(e.target.result);
        var formatted = JSON.stringify(result, null, 2);
        console.log(result);
        editor.import(result);
      }

      fr.readAsText(files.item(0));
    };
  </script>
</body>
</html>
